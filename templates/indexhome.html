 <div class="login">

	<h1>Intrusion Detection System Attack Prediciton</h1>
<main class="form-signin">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">

    	<input type="email" class="form-control" id="floatingInput" name="Service" placeholder="Service" required="required" />
<br>
        <input type="email" class="form-control" id="floatingInput"  name="Flag" placeholder="Flag" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="DifficultyLevel" placeholder="DifficultyLevel" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="protocol_type" placeholder="protocol_type" required="required" />
<br>
        <input type="text" class="form-control" id="floatingInput" name="Src_bytes" placeholder="Src_bytes" required="required" />
        <br>
        <input type="text" class="form-control" id="floatingInput" name="Dst_bytes" placeholder="Dst_bytes" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="srv_count" placeholder="srv_count" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="diff_srv_rate" placeholder="diff_srv_rate" required="required" />
<br>

        <input type="text" class="form-control" id="floatingInput" name="same_srv_rate" placeholder="same_srv_rate" required="required" />
        <br>
        <input type="text" class="form-control" id="floatingInput" name="dst_host_diff_srv_rate" placeholder="dst_host_diff_srv_rate" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="dst_host_srv_diff_host_rate" placeholder="dst_host_srv_diff_host_rate" required="required" />
        <br>
		<input type="text" class="form-control" id="floatingInput" name="dst_host_same_src_port_rate" placeholder="dst_host_same_src_port_rate" required="required" />

        <input type="text" class="form-control" id="floatingInput" name="dst_host_serror_rate" placeholder="dst_host_serror_rate" required="required" />
        <br>
        <input type="text" class="form-control" id="floatingInput" name="dst_host_srv_serror_rate" placeholder="dst_host_srv_serror_rate" required="required" />
        <br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
</main>
   <br>
   <br>
   {{ prediction_text }}

 </div>
